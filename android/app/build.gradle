plugins {
    id 'com.android.application'
    id 'com.facebook.react'
    id 'com.google.gms.google-services' // Only if using FCM
}

react {
    entryFile = file("../index.js")
    autolinkLibrariesWithApp()
}

project.ext.react = [
  enableHermes: true,
  newArchEnabled: true
]

android {
    namespace "com.ctreactnative"

    compileSdk rootProject.ext.compileSdkVersion
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.ctreactnative"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // React Native core
    implementation("com.facebook.react:react-android")

    // (No Hermes/JSC manual logic needed anymore here.)

    // CleverTap SDK
    implementation 'com.clevertap.android:clevertap-android-sdk:7.1.0'

    // Firebase Messaging (only if using FCM)
    implementation 'com.google.firebase:firebase-messaging:23.1.0'

    // AndroidX
    implementation 'androidx.core:core:1.4.0'
    implementation 'androidx.fragment:fragment:1.3.6'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.viewpager:viewpager:1.0.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'com.github.bumptech.glide:glide:4.12.0'

    // Install Referrer
    implementation 'com.android.installreferrer:installreferrer:2.2'

    // Audio/Video Inbox
    implementation "androidx.media3:media3-exoplayer:1.1.1"
    implementation "androidx.media3:media3-exoplayer-hls:1.1.1"
    implementation "androidx.media3:media3-ui:1.1.1"
}